
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline | Precision Calendar</title>
  <meta name="description" content="A fluid, infinite scrolling timeline for managing events across the year with precision grid and line views.">
  
  <!-- Social Meta -->
  <meta property="og:title" content="Infinite Year Timeline">
  <meta property="og:description" content="Organize your year with a fluid, responsive timeline.">
  <meta property="og:type" content="website">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes createEventAnim {
      0% {
        transform: translateY(-80px) scale(0.8);
        opacity: 0;
        filter: blur(4px);
      }
      50% {
        transform: translateY(10px) scale(1.05);
        opacity: 0.8;
        filter: blur(0);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .animate-create-event {
      animation: createEventAnim 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      z-index: 50;
    }

    .view-transition {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
